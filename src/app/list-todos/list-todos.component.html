<h1>My Todo's</h1>
<div class="container">
    <table class="table">
        <caption>my Todos:</caption>
        <thead>
            <tr>
                <td><b>id</b>w</td>
                <td>description</td>
                <td>Target Date</td>
                <td>completed</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td>{{todo.done}}</td>
            </tr>
        </tbody>
    </table>
</div>
